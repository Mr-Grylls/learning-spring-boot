spring:
  application:
    name: provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    dbcp2:
      initial-size: 5   #初始化数据库连接池连接大小
      max-idle: 5       #最大连接数
      min-idle: 5       #最小连接数
      max-wait-millis: 200  #等待连接获取的最大超时时长

mybatis:
  type-aliases-package: com.xust.springcloud.entities

